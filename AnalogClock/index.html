<html>
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            /* background-image: url('./bg.jpg'); */
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .clock {
            width: 300px;
            height: 300px;
            border: 20px solid black;
            border-radius: 20%;
            position: relative;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
        }

        .clock-face {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: 50% 100%;
            transform: rotate(90deg);
            transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
        }
        .hour-hand {
            width: 6px;
            height: 25%;
            background: black;
        }
        .minute-hand {
            width: 4px;
            height: 35%;
            background: black;
        }
        .second-hand {
            width: 2px;
            height: 40%;
            background: red;
            transition: none;
        }
        .asura{
            position: absolute;
            top: 45%;
            left: 45%;
            height: 15px;
            width: 15px;
            border-radius: 50%;
            background: black;
        }
        .number {
            position: absolute;
            font-size: 24px;
            transform: translate(-50%, -50%);
        }
        .number1  { top: 13%; left: 77%; }
        .number2  { top: 30%; left: 90%; }
        .number3  { top: 50%; left: 95%; }
        .number4  { top: 70%; left: 90%; }
        .number5  { top: 86%; left: 77%; }
        .number6  { top: 95%; left: 50%; }
        .number7  { top: 86%; left: 23%; }
        .number8  { top: 70%; left: 10%; }
        .number9  { top: 50%; left: 5%; }
        .number10 { top: 30%; left: 10%; }
        .number11 { top: 13%; left: 23%; }
        .number12 { top: 5%; left: 50%; }

        .info {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            margin-bottom: -20px; 
            margin-top: -20px; 
            bottom: 0;
            width: 100%;  
            left: 0; 
        }
        

        .social-media {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            position: relative;
            margin-top: -40px; 
            bottom: -30px; 
            width: 100%; 
            left: 0;  
            background-color: transparent #222;
            margin-bottom: 0px; 
        }
        

        .social-media a img {
            width: 30px;
            height: 30px;
            filter: invert(1);
            align-items: center;
            margin-bottom: -15px;
            transition: transform 0.3s ease-in-out;
        }

        .social-media a:hover img {
            transform: scale(1.2);
            align-items: center;
        }


        a {
            text-decoration: none;
        }
    </style>

    <script>
        function setClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours() % 12;

            const secondDeg = (seconds / 60) * 360;
            const minuteDeg = (minutes / 60) * 360;
            const hourDeg = (hours / 12) * 360 + (minutes / 60) * 30;

            document.getElementById("second-hand").style.transform = `rotate(${secondDeg}deg)`;
            document.getElementById("minute-hand").style.transform = `rotate(${minuteDeg}deg)`;
            document.getElementById("hour-hand").style.transform = `rotate(${hourDeg}deg)`;

            updateDateAndGreeting();
        }

        function updateDateAndGreeting() {
            const now = new Date();
            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

            const day = days[now.getDay()];
            const date = now.getDate();
            const month = months[now.getMonth()];
            const year = now.getFullYear();
            document.getElementById("date").textContent = `${day}, ${month} ${date}, ${year}`;

            const hours = now.getHours();
            let greeting = "";

            if (hours >= 5 && hours < 12) {
                greeting = "Good Morning â˜€ï¸";
            } else if (hours >= 12 && hours < 14) {
                greeting = "Good Noon ðŸŒž";
            } else if (hours >= 14 && hours < 18) {
                greeting = "Good Afternoon â˜€ï¸";
            } else if (hours >= 18 && hours < 21) {
                greeting = "Good Evening ðŸŒ†";
            } else {
                greeting = "Good Night ðŸŒ™";
            }

            document.getElementById("greeting").textContent = greeting;
            updateBackground(greeting);
        }

        
        function updateBackground(greeting) {
            let gradient = "";
            let textColor = "black";  
            let greetingElement = document.getElementById("greeting");
            let dateElement = document.getElementById("date");

            if (greeting.includes("Morning")) {
                gradient = "linear-gradient(to bottom, #FFA500, #FFD580)";
            } else if (greeting.includes("Noon")) {
                gradient = "linear-gradient(to bottom, #FFEB00, #FFFF99)";
            } else if (greeting.includes("Afternoon")) {
                gradient = "linear-gradient(to bottom, #70A8C8, #ADD8E6)";
            } else if (greeting.includes("Evening")) {
                gradient = "linear-gradient(to bottom, #2B1A8B, #6A5ACD)";
            } else {
                gradient = "linear-gradient(to bottom, #000000, #191970)"; 
                textColor = "white"; 
            }

            document.body.style.transition = "background 1.5s ease-in-out";
            document.body.style.background = gradient;

            if (greetingElement && dateElement) {
                greetingElement.style.transition = "color 1s ease-in-out";
                dateElement.style.transition = "color 1s ease-in-out";
                greetingElement.style.color = textColor;
                dateElement.style.color = textColor;
            }
        }




        function startClock() {
            setClock();
            const now = new Date();
            const delay = 1000 - (now % 1000);
            setTimeout(() => {
                setInterval(setClock, 1000);
                setClock();
            }, delay);
        }

        startClock();
    </script>
